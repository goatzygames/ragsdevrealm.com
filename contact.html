<br><br><br><br>
<main class="container contact-page">
<h2>Get in touch</h2>
<p>If you'd like to collaborate, commission, or chat about game dev, drop a message below.</p>


<form class="contact-form" action="#" onsubmit="return contactSubmit(event)">
<label>Name<input type="text" id="c-name" required></label>
<label>Email<input type="email" id="c-email" required></label>
<label>Message<textarea id="c-message" rows="6" required></textarea></label>
<button class="btn primary">Send message</button>
</form>
</main>


<footer class="site-footer small"><div class="container footer-inner">© <span id="year-contact"></span> Rag Dev Realm</div></footer>
<script src="main.js"></script>
</body>
